<body>
<mat-sidenav-container fullscreen>
  <mat-sidenav class="vertical-menu" mode="side" #sidenav opened position="start">
    <a mat-button class="serif"  routerLink="/dashboard" routerLinkActive="active" ><i class="fa fa-clock-o fa-lg"></i><b> Dashboard</b></a>
    <a mat-button class="serif"  routerLink="/courieraccept" routerLinkActive="active" ><i class="fa fa-envelope fa-lg"></i><b> New Couriers</b></a>
    <a mat-button class="serif" routerLink="/courierdeliver" routerLinkActive="active"><i class="fa fa-envelope-open fa-lg"></i><b> Courier Delivery</b></a>
    <a mat-button class="serif" routerLink="/transport" routerLinkActive="active"><mat-icon> local_shipping</mat-icon><b> Transport</b></a>
    <a mat-button (click)="logout()"><mat-icon>power_settings_new</mat-icon><b> Logout</b></a>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar style="background-color: #1d3557;color:floralwhite">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
     V2V Couriers
    </mat-toolbar>
    <div class="main-content">
      <div class="row">
        <div class="col-lg-4 col-sm-6 col-xs-12">
            <div class="white-box analytics-info">
                <h3 class="box-title">Total Visit</h3>
                <ul class="list-inline two-part">
                    <li>
                        <div id="sparklinedash"></div>
                    </li>
                    <li class="text-right"><i class="ti-arrow-up text-success"></i> <span class="counter text-success" data-value="659">659</span></li>
                </ul>
            </div>
        </div>
        <div class="col-lg-4 col-sm-6 col-xs-12">
            <div class="white-box analytics-info">
                <h3 class="box-title">Total Page Views</h3>
                <ul class="list-inline two-part">
                    <li>
                        <div id="sparklinedash2"></div>
                    </li>
                    <li class="text-right"><i class="ti-arrow-up text-purple"></i> <span class="counter text-purple">869</span></li>
                </ul>
            </div>
        </div>
        <div class="col-lg-4 col-sm-6 col-xs-12">
            <div class="white-box analytics-info">
                <h3 class="box-title">Couriers Delivered</h3>
                <ul class="list-inline two-part">
                    <li>
                        <div id="sparklinedash3"></div>
                    </li>
                    <li class="text-right"><i class="ti-arrow-up text-info"></i> <span class="counter text-info">911</span></li>
                </ul>
            </div>
        </div>
    </div>
    </div>
    <div class="row">
      <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
          <div class="white-box">
              <h3 class="box-title">Courier Monthly Profits</h3>
              <ul class="list-inline text-right">
                  <li>
                      <h5><i class="fa fa-circle m-r-5 text-info"></i>Profit</h5> </li>
              </ul> 
          </div>
      </div>
  </div>
  <div style="display: block" class="chart">
    <canvas #lineChart>{{ chart }}</canvas>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
</body>
