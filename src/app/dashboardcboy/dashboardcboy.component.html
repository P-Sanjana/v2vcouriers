<mat-sidenav-container fullscreen>
  <mat-sidenav class="vertical-menu" mode="side" #sidenav opened position="start">
    <a mat-button class="serif"  routerLink="/dashboardcboy" routerLinkActive="active" ><i class="fa fa-clock-o icon-5x"></i><b> Dashboard</b></a>
    
    <a mat-button class="serif"  routerLink="/courierreceive" routerLinkActive="active" ><i class="fa fa-envelope icon-5x"></i><b> Accept Couriers</b></a>
    <a mat-button class="serif"  routerLink="/courierboydelivery" routerLinkActive="active" ><i class="fa fa-envelope icon-5x"></i><b> Deliver Couriers</b></a>
    <a mat-button (click)="logout()"><i class="fa fa-unlock-alt icon-5x"></i><b> Logout</b></a>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar style="background-color: #1d3557;color:floralwhite">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
     V2V Couriers
    </mat-toolbar>
    <div class="main-content">
      <div class="row">
        <div class="col-lg-4 col-sm-6 col-xs-12">
            <div class="white-box analytics-info">
                <h3 class="box-title">Total Visit</h3>
                <ul class="list-inline two-part">
                    <li>
                        <div id="sparklinedash"></div>
                    </li>
                    <li class="text-right"><i class="ti-arrow-up text-success"></i> <span class="counter text-success" data-value="659">659</span></li>
                </ul>
            </div>
        </div>
        <div class="col-lg-4 col-sm-6 col-xs-12">
            <div class="white-box analytics-info">
                <h3 class="box-title">Total Page Views</h3>
                <ul class="list-inline two-part">
                    <li>
                        <div id="sparklinedash2"></div>
                    </li>
                    <li class="text-right"><i class="ti-arrow-up text-purple"></i> <span class="counter text-purple">869</span></li>
                </ul>
            </div>
        </div>
        <div class="col-lg-4 col-sm-6 col-xs-12">
            <div class="white-box analytics-info">
                <h3 class="box-title">Unique Visitor</h3>
                <ul class="list-inline two-part">
                    <li>
                        <div id="sparklinedash3"></div>
                    </li>
                    <li class="text-right"><i class="ti-arrow-up text-info"></i> <span class="counter text-info">911</span></li>
                </ul>
            </div>
        </div>
    </div>
    </div>
    
  </mat-sidenav-content>
</mat-sidenav-container>
